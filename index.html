<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width: 375px)" href="mobilestyle.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
     <section class="parent">
        <article class="hero"> 
          <img id="illustration" src="images/illustration-hero.svg" alt="illustration-hero">
        </article>

        <div class="title"> 
          <h1>Order Summary</h1>
        </div>

        <div class="paragraph"> 
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="subscription"> 

            <div id="icon-music">
              <img id="music" src="images/icon-music.svg" alt="iconmusic">
            <div id="price">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            </div>

          <div id="change">
            <p id="option">Change</p>
          </div>  

        </div>
        
        <div class="payment"> 
          <h2>Proceed to payment</h2>
        </div>

        <div class="cancel"> 
          <p>Cancel order</p>
        </div>
      </section>
    </main>
  </body>

</html>
